<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>加载StamenMap</title>
        <link rel='stylesheet' href='../v6.5.0/css/ol.css' />
        <style>
            .map {
                width: 100%;
                height: 600px;
            }
        </style>
        <script src='../v6.5.0/build/ol.js'></script>
    </head>
    <body>
        <div id='map' class='map'></div>

        <script>
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.Stamen({
                            layer: 'watercolor'  // 指定加载的图层名，'watercolor'、'toner'或'terrain'
                        })
                    })
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 3
                })
            });
        </script>
    </body>
</html>
