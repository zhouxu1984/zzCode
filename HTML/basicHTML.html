<!DOCTYPE html> <!-- 历史原因必须保留，但没有实际作用-->
<html>

<head>
    <!--HTML头部，不会显示在浏览器中，包含页面的元数据-->
    <meta charset="utf-8">
    <link href="CSS/basicCSS.css" rel="stylesheet">
    <title>basicHTML</title>
    <!--标识整个HTML文档标题的元数据，不是文档内容-->
</head>

<body>
    <h1>主标题</h1>
    <h2>顶层标题</h2>
    <h3>子标题</h3>
    <h4>次子标题</h4>
    <p>这是一个段落</p>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>
    <img src="images/logo.png" alt="测试图片">
    <a href="https://github.com/zhouxu1984/zzCode" target="_blank">这是一个链接</a>
    <button>切换用户</button>
    <script src="JavaScript/basicJS.js" defer></script>

</body>

</html>
