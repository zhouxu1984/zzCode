<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./lib/leaflet.css" />
        <script src="./lib/leaflet.js"></script>
        <link rel="stylesheet" href="./css/custom.css" />
        <script src="./js/LeafletApp.js"></script>
    </head>

    <body>
        <div id="mapid"></div>
    </body>

    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            //id: 'mapbox/satellite-v9',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiemhvdXh1IiwiYSI6Ik5feTdJdmsifQ.3a64NEUfuAxEwRcS-kQK_A'
        }).addTo(mymap);

        var marker = L.marker([51.5, -0.09]).addTo(mymap);

        var circle = L.circle([51.508, -0.11], {
            radius: 500,
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
        }).addTo(mymap);

        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(mymap);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        var popup = L.popup()
            .setLatLng([51.52, -0.09])
            .setContent("I am a standalone popup.")
            .openOn(mymap);

        marker.bindTooltip("my tooltip text").openTooltip();

        //event
        var clickPopup = L.popup();

        function onMapClick(e){
            //alert("你点击的坐标是：" + e.latlng);
            popup.setLatLng(e.latlng).setContent("你点击的坐标是：" + e.latlng.toString()).openOn(mymap);
        }
        mymap.on('click', onMapClick);

    </script>
</html>
